<h3>Agregar {{ nuevo.nombre }}</h3>
<hr>
<form (ngSubmit)="agregar()">
    <input 
        type="text"
        placeholder="Nombre personaje"
        [(ngModel)]="nuevo.nombre"
        name="nombre"
    >
    <input 
        type="number" 
        placeholder="Poder"
        [(ngModel)]="nuevo.poder"
        name="poder"
    >            
    <button type="submit">
        Agregar
    </button>
</form>
